services:
  test-db:
    image: postgres:15
    environment:
      POSTGRES_USER: wms2test
      POSTGRES_PASSWORD: wms2test
      POSTGRES_DB: wms2test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wms2test"]
      interval: 5s
      timeout: 5s
      retries: 5
